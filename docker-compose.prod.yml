# Docker Compose configuration for production deployment
# Uses Docker Hub images instead of building locally
# Environment variables should be defined in .env file on the server

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-reviews}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    volumes:
      - ./.data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-reviews}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    image: ${DOCKERHUB_USERNAME}/echo-reviews-api:latest
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-reviews}
      API_ENV: production
      UPLOADS_DIR: /app/uploads
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped

  bot:
    image: ${DOCKERHUB_USERNAME}/echo-reviews-bot:latest
    depends_on:
      - api
    environment:
      BOT_TOKEN: ${BOT_TOKEN:?BOT_TOKEN is required}
      API_BASE_URL: http://api:8000
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      BOT_IMAGE_MODE: ${BOT_IMAGE_MODE:-reupload}
    restart: unless-stopped
